<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Student Records YUI</title>
    <link rel='stylesheet' type='text/css' href='/yui-srsSteps/css/srs.css' />
    <style>
    .selected {
        font-style: italic;
    }
    </style>
</head>
<body class='yui3-skin-sam'>
<div id='wrapper' class='wrapper'>
	<div id="header">
	  <div class='banner'>
	      <h1>Course Info Browser</h1>
	  </div>
	</div>
	<div id='content'>
	  <section id='courseTab' class='tab'>
	      <h2 class='selectedTab'>Course Info</h2>
	      <div class='contents' id='contents'>
		      <div id='courses' class='main yui3-app-views'></div>
	      </div>
	  </section>
	</div>
</div>
<div class="modal"></div>
<!-- script src="/yui-srsSteps/js/yui_config.js"></script-->
<script src="http://yui.yahooapis.com/3.13.0/build/yui/yui.js"></script>
<script src="/yui-srsSteps/js/main.js"></script>
<script type='text/x-handlebars-template' id='coursesDisplay'>
  <ol>
  {{#each courses}}
    <li>{{coursecode}}: {{coursetitle}}</li>
  {{/each}}
  </ol>
</script>
</body>
</html>
